<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .cls1 {
            width:300px;
            height:300px;
            border:1px solid blue;
            overflow:hidden;//超出层的部分不显示
        }
        .test{
            background-color:yellow;
            color:red;
        }
        .test1{
            font-size:30px;
            font-family:YouYuan;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var dv = this.document.getElementById('dv');
            this.document.getElementById('btn1').onclick = function () {
                dv.className='cls1'
            }
            this.document.getElementById('btn2').onclick = function () {
                dv.className += ' test'
            }
            this.document.getElementById('btn3').onclick = function () {//保留多个类选择器相当于  class="cls1 test test1"
                dv.className += ' test1'
            }


            this.document.getElementById('btn4').onclick = function () {
                if (document.getElementById('dv').style.display == '') {
                    this.value = '显示';
                    document.getElementById('dv').style.display = 'none';
                } else {
                    this.value = '隐藏';
                    document.getElementById('dv').style.display = '';
                }
            }
            this.document.getElementById('btn5').onclick = function () {//动画形式隐藏层
                var h = document.getElementById('dv').offsetHeight;
                var intervalid = setInterval(function () {
                    h -= 10;
                    
                    document.getElementById('dv').style.height = h + 'px';
                    if (h < 0) {
                        clearInterval(intervalid);
                        document.getElementById('dv').style.display = 'none';
                    }
                }
                ,100)
                

            }
        }
    </script>
</head>
<body>
    <input type="button" id="btn1" value="样式1" />
    <input type="button" id="btn2" value="增加样式2" />
    <input type="button" id="btn3" value="增加样式3" />
    <input type="button" id="btn4" value="隐藏层" />
    <input type="button" id="btn5" value="动画隐藏层" />
    <div id="dv">Wuzhicheng</div>
</body>
</html>
