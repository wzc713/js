<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
       
    </style>
    <script type="text/javascript">
        window.onload = function () {
            this.document.getElementById('btn1').onclick = function () {
                var name = document.getElementById('txtname').value;
                var content = document.getElementById('txtcontent').value;
                var tb = document.getElementById('tb1');
                var tr = tb.insertRow(-1);
                tr.insertCell(-1).innerHTML = name;
                tr.insertCell(-1).innerHTML = content;
            }
        }
    </script>
</head>
<body>
    <table id="tb1" border="1">
        <tr>
            <td>猫猫</td>
            <td>喵喵喵喵</td>
        </tr>
    </table>
    昵称：<input type="text" id="txtname"/><br />
    <textarea id="txtcontent"></textarea>
    <input type="button" id="btn1" value="提交"/>

</body>
</html>
