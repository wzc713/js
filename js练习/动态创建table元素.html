<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        window.onload = function () {
            var dict = {
                '百度': 'http://www.baidu.com',
                '新浪': 'http://www.sina.com',
                '谷歌': 'http://www.google.com',
            }
            this.document.getElementById('btn1').onclick = function () {
                var table = document.createElement('table');
                table.border = '1';
               
                for (var key in dict) {
                    var tr = table.insertRow(-1)//-1表示从最后追加
                    tr.insertCell(-1).innerHTML=key;
                    tr.insertCell(-1).innerHTML = '<a href="'+dict[key]+'">'+key+'</a>';

                }


                //add table
                document.body.appendChild(table);

            }

        }
    </script>
</head>
<body>
    <input type="button" id="btn1" value="生成表格" />
    <div id="dv"></div>
</body>
</html>
