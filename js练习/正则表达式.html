<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        window.onload = function () {
            this.document.getElementById('btn1').onclick = function () {
                
                var txt = document.getElementById('txt').value;
                //创建邮政编码正则表达式
                var reg_post = /^\d{6}$/;
                //验证
                var isok=reg_post.test(txt);
                alert(isok);
            }
            this.document.getElementById('btn2').onclick = function () {
                var txt = document.getElementById('txt').value;
                //创建邮箱正则表达式
                var reg_email = /^\w+@\w+(\.\w+)+$$/;
                alert(reg_email.test(txt));
            }
            this.document.getElementById('tiqu').onclick = function () {
                var msg = document.getElementById('msg').value;
                //var reg_phone = /\d+/;
                //document.getElementById('jg').value = reg_phone.exec(msg);//这样只能提取一个号码
                var reg_phone = /\d+/g;//加一个g表示全局模式；

               
                var result = reg_phone.exec(msg);//反复调用就能提取所有号码
                while (result) {
                    document.getElementById('jg').value += result;
                    result = reg_phone.exec(msg);
                }
                //当在正则表达式中使用了提取组，那么exec（）方法返回的提取结果就不是一个简单的匹配字符串，而是一个数组，数组中的
                //第一个元素包含匹配的完整字符串，第二个元素包含第一个组的内容，第二个元素包含第二组的内容；
                var reg_phone = /(\d{3})\d{4}(\d{4})/g;
                var result = reg_phone.exec(msg);//反复调用就能提取所有号码
                while (result) {
                    alert(result);
                    result = reg_phone.exec(msg);
                }
                //字符串的match方法
               
            }
            var msg = this.document.getElementById('msg').value;
            
            var msgs = msg.match(/[^\d]+/g);//提取非数字信息  加一个g表示全局模式；
            for (var i = 0; i < msgs.length; i++) {
                alert(msgs[i]);
            }
            
            this.document.getElementById('re').onclick = function () {
                var msg = document.getElementById('msg').value;
                msg = msg.replace(/(\d{3})(\d{4})(\d{4})/g, '$1****$3')//替换中间四位电话号码
                document.getElementById('jg1').value = msg;
            }
        }
       
    </script>

</head>
<body>
    <input type="text" id="txt" /><br />
    <input type="button" id="btn1" value="验证邮政编码" />
    <input type="button" id="btn2" value="验证邮箱" />
    <br />
    <input type="text" id="msg" value="佟丽娅15888888888周慧敏13665656565张洁18521521521" style="width:600px" />
    <input type="button" id="tiqu" value="提取电话号码" /> <input id="jg" style="width:600px" /><br />
    <input type="button" id="re" value="替换电话号码一部分" /> <input id="jg1" style="width:600px" /><br />
    <!--.表示任意单个字符
    限定符：
    +   限定前面出现一次或者多字  zoo+  （zoo）+
    *   限定前面出现0次或任意多次
    ？  限定0次或1次
    {n} 必须是N次
    {n，}至少n次
    {n，m}至少n次  至多m次
    []从一个范围中任取一个字符[0-9]  [a-z]
    [^]除了括号里的任取一个
    \d  匹配123456
    \w  任意单词
    \s   任意空白字符
    \D    非数字
    \W    非字符
    \S    非空
    （）改变优先级  分组
    ^字符串开
    $字符串结束
    |  或-->

</body>
</html>
