    <title></title>
    <script src="jquery-3.5.1.js"></script>
    <script type="text/javascript">
        var array = [1, 2, 3, 4, 5, 6]
        $.each(array, function (key, value) {
            if (key > 3) {
                return false; //不能用break
            }
                alert(key + '     ' + value);
            });
        var p = { 'name': '佟丽娅', 'age': 18 };
        $.each(p, function (k, v) {
            alert(k+'            '+v)
        });

    </script>
</head>
