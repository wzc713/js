<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="script/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#u1 li').mouseover(function () {
                $(this).css('backgroundColor', 'red').siblings().css('backgroundColor', '');
            }).click(function () {

                $(this).removeAttr('style').appendTo($(this).parent().siblings('ul'));//移除li格式，然后加到自己的父元素的兄弟元素中的ul中
            });
        });


     
    </script>
</head>
<body>
   
    <div>
        <ul id="u1">
            <li>AAAAAA</li>
            <li>BBBBBB</li>
            <li>CCCCCC</li>
            <li>DDDDDD</li>
        </ul>
        <p>-----------------------------------------------</p>
        <ul id="u2">
        </ul>
    </div>
</body>
</html>
