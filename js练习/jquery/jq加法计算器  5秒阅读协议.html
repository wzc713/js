<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        div {
            width: auto;
            text-align: center;
        }
    </style>
    <script src="script/jquery-3.5.1.js"></script>
    <script>
        $(function () {

            $('#btn1').click(function () {
                $('#txt3').val(parseInt($('#txt1').val()) + parseInt($('#txt2').val()));
            });
            var sec = 4;
            var interval = setInterval(function () {
                if (sec > 0) {
                    $('#btn2').val('请仔细阅读协议(' + sec + ')');
                    sec--;
                }
                else {
                    $('#btn2').val('同意').prop('disabled',false);
                    clearInterval(interval);
                }
            }, 1000);
        })
    </script>
</head>
<body>
    <br /><br /><br /><br /><br /><br />
    <div>
        <input type="text" id="txt1" name="name" value="" />+<input type="text" id="txt2" name="name" value="" /><input type="button" id="btn1" name="name" value="=" />
        <input type="text" id="txt3" name="name" value="" />
        <br /><br /><br />
        <input type="button" id="btn2" name="name" value="请仔细阅读协议(5)" disabled="disabled" />
    </div>
</body>
</html>
